name: Jenkins E2E

on:
  push:
  pull_request:

env:
  python-version: '3.11'

jobs:
  rfs-e2e-aws-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jenkins/webhookTriggers
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Install dependencies for python webhook
        run: |
          python3 -m pip install --upgrade pipenv
          pipenv install --deploy
      - name: Trigger jenkins job and wait for completion
        run: |
          echo "branch_name=$(jq --raw-output .pull_request.base.ref $GITHUB_EVENT_PATH)"
          echo "pr_from_clone_url=$(jq --raw-output .pull_request.head.repo.clone_url $GITHUB_EVENT_PATH)"
          echo "pr_to_clone_url=$(jq --raw-output .pull_request.base.repo.clone_url $GITHUB_EVENT_PATH)"
          echo "${{github.ref_name}}"
          pipenv run python3 default_webhook_trigger.py --pipeline_token=${{ secrets.JENKINS_MIGRATIONS_GENERIC_WEBHOOK_TOKEN }} --payload='{"pipeline_name": "rfs-default-e2e-test"}' --job_name=rfs-default-e2e-test
