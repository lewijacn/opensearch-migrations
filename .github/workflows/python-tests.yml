name: python-tests

on: [push, pull_request]

jobs:
  test-linux:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      PYTHON_VERSION: 3.10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Dependencies
        run: |
          python -m pip install -r upgrades/requirements.txt
      - name: Run Tests
        run: |
          python -m pytest upgrades/tests/