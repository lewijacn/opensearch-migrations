apiVersion: v1
kind: ServiceAccount
metadata:
  name: helm-job-runner
  namespace: ma
  labels:
    app.kubernetes.io/component: image-bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: helm-job-role
  namespace: ma
  labels:
    app.kubernetes.io/component: image-bootstrap
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: helm-job-rolebinding
  namespace: ma
  labels:
    app.kubernetes.io/component: image-bootstrap
subjects:
  - kind: ServiceAccount
    name: helm-job-runner
    namespace: ma
roleRef:
  kind: Role
  name: helm-job-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: image-bootstrap-pvc
  namespace: ma
  labels:
    app.kubernetes.io/component: image-bootstrap
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: image-bootstrap-
  labels:
    app.kubernetes.io/component: image-bootstrap
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: helm-job-runner
      restartPolicy: Never
      # Pull GitHub repo and build images into registry
      containers:
        - name: image-bootstrap
          image: amazoncorretto:17-al2023
          env:
            - name: GRADLE_OPTS
              value: "-Xms512m -Xmx4g -Dorg.gradle.daemon=false"
          command:
            - sh
            - -c
          args:
            - |
              set +e
              yum update -y && yum install -y git findutils tar && yum clean all
              
              export ARCH="arm64"
              export HELM_VERSION="3.14.0"
              export KUBECTL_VERSION="1.32.1"
              
              echo "Installing kubectl"
              curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/${ARCH}/kubectl" && \
              chmod +x kubectl && \
              mv kubectl /usr/local/bin/kubectl && \
              kubectl version --client
              
              echo "Installing helm"
              curl -LO "https://get.helm.sh/helm-v${HELM_VERSION}-linux-${ARCH}.tar.gz" && \
              tar -zxvf "helm-v${HELM_VERSION}-linux-${ARCH}.tar.gz" && \
              mv linux-${ARCH}/helm /usr/local/bin/helm && \
              rm -rf "helm-v${HELM_VERSION}-linux-${ARCH}.tar.gz" linux-${ARCH} && \
              helm version
              
              echo "Cloning repo from GitHub..."
              git clone --branch build-images-in-k8s https://github.com/lewijacn/opensearch-migrations.git /workspace/opensearch-migrations
              cd /workspace/opensearch-migrations
              ./gradlew buildImagesToRegistry -PregistryEndpoint="${REGISTRY_ENDPOINT:-docker-registry:5000}"
              tail -f /dev/null
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: image-bootstrap-pvc